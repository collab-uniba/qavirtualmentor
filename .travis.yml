language: python
python:
- '3.5'
install:
- pip install -r requirements.txt
script:
- pytest --cov=./
before_install:
- openssl aes-256-cbc -K $encrypted_c7c730bf9b63_key -iv $encrypted_c7c730bf9b63_iv
  -in .travis/id_rsa.enc -out .travis/id_rsa -d
after_success:
- codecov --token=998994d9-6e62-44c2-81ee-4b7d79d9b479
- ./.travis/deploy.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
